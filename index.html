<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="logo">
            <h4 class="logo">Laptop</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="link" href="">首頁</a></li>
                <li ><a class="link" href="">產品</a></li>
                <li ><a class="link" href="">聯絡我們</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <!-- 產品介紹文字 -->
                <div class="intro-text">
                    <h1>沉浸大屏，炫麗悅目</h1>
                    <p>
                        1920 x 1080 IPS 高清防眩光屏，178°大視角，飽和明亮，舒適悅目。14吋大視野， 如巧手推開視野的邊界，眼界豁然大開。4.8mm 三邊窄邊框襯托下，螢幕更顯開闊，營造沉浸純淨的視覺體驗。
                    </p>
                </div>
                <!-- 購買按鈕 -->
                <div class="cta">
                    <button class="cta-select"> 進一步了解</button>
                    <button class="cta-add">購買</button>
                </div>
            </div>
            <!-- 產品圖片 -->
            <div class="cover">
                <img src="./img/matebook.png" alt="">
            </div>
        </section>
        <!-- 背景圖 -->
        <img class="big-ball" src="./img/big-eclipse.svg" alt="">
        <img class="mid-ball" src="./img/mid-eclipse.svg" alt="">
        <img class="small-ball" src="./img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
